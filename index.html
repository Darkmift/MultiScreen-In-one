<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MultiFrame</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <!-- Page Content goes here -->
  </div>
  <!-- 1 -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red modal-trigger" href="#modal1">
      <i class="material-icons">border_color</i>
    </a>
    <ul>
      <li><a id="remove_all" class="btn-floating red"><i class="material-icons">delete</i></a></li>
      <li><a id="add_one" class="btn-floating green"><i class="material-icons">add</i></a></li>
    </ul>
  </div>
  <!-- /1 -->
  <!-- 2 -->
  <!-- Modal set screen_count -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <!-- inputs -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">add</i>
              <input id="screen_count" type="number" class="validate">
              <label for="screen_count">Select screen amount</label>
            </div>
          </div>
        </form>
      </div>
      <!-- /inputs -->
    </div>
    <div class="modal-footer">
      <a href="#!" id="approve" class="modal-close waves-effect waves-green btn"><i
          class="material-icons left">check</i>Ok</a>
      <a href="#!" class="modal-close waves-effect waves-red btn red"><i class="material-icons left">clear</i>Cancel</a>
    </div>
  </div>

  <!-- Modal set this url -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Set url</h4>
      <!-- inputs -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">add</i>
              <input id="set_url" type="text" class="validate">
              <label for="set_url">set url for this window</label>
            </div>
          </div>
        </form>
      </div>
      <!-- /inputs -->
    </div>
    <div class="modal-footer">
      <a href="#!" id="approve_url" class="modal-close waves-effect waves-green btn"><i
          class="material-icons left">check</i>Ok</a>
      <a href="#!" class="modal-close waves-effect waves-red btn red"><i class="material-icons left">clear</i>Cancel</a>
    </div>
  </div>

  <!-- Modal set this url -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <!-- iframe container -->
      <div class="row">
        <iframe class="col-s12 row currentFrame">

        </iframe>
      </div>
      <!-- /iframe container -->
    </div>
    <div class="modal-footer">
      <a href="#!" id="approve_url" class="modal-close waves-effect waves-green btn"><i
          class="material-icons left">check</i>Ok</a>
      <a href="#!" class="modal-close waves-effect waves-red btn red"><i class="material-icons left">clear</i>Cancel</a>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="lsh.js"></script>
  <script src="main.js"></script>
</body>

</html>
